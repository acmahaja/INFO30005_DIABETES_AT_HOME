<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLinician Info Page</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/background.css" />
    <link rel="stylesheet" href="./public/css/clinicianInfo.css" />
</head>

<body>
    <div class="clinician-info">
        <div class="small">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John">
        </div>

        <div class="small">
            <label for="mname">Middle Name</label>
            <input type="text" id="mname" name="middlename" placeholder="John">
        </div>

        <div class="small">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="John">
        </div>

        <div class="clinician-photo">
            <img src="./public/images/clinician-photo.svg" alt="">
        </div>

        <div class="large">
            <label for="screen-name">Screen Name</label>
            <input type="text" id="screen-name" name="screen-name" placeholder="John">
        </div>

        <div class="large">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="John">
        </div>

        <div class="large">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="John">
        </div>

        <div class="small">
            <button class="update-avatar">Update Avatar</button>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="John">
        </div>

        <div class="bio">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>

        <div class="update-button-wrapper">
            <button class="update-button">Update</button>
        </div>


    </div>
</body>

</html>
